<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="cam-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
    <filter id="cam-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur" in2="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <- Systemd Camera body -->
  <rect x="20" y="30" width="60" height="40" 
        fill="none" 
        stroke="url(#cam-gradient)" 
        stroke-width="3"
        filter="url(#cam-glow)"
        rx="5"/>
  <- Systemd Lens -->
  <circle cx="50" cy="50" r="18" 
          fill="none" 
          stroke="#00ff00" 
          stroke-width="2"/>
  <circle cx="50" cy="50" r="8" fill="#00ff00"/>
  <- Systemd Lens reflection -->
  <ellipse cx="55" cy="45" rx="3" ry="2" fill="#00ffff" opacity="0.6"/>
  <- Systemd Recording light -->
  <circle cx="75" cy="35" r="3" fill="#ff0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <- Systemd Mount -->
  <rect x="35" y="70" width="30" height="8" 
        fill="url(#cam-gradient)" 
        stroke="#00ff00" 
        stroke-width="1"
        filter="url(#cam-glow)"/>
  <circle cx="50" cy="78" r="3" fill="#00ff00"/>
</svg>
