<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="det-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#00ffff"/>
    </linearGradient>
    <filter id="det-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur" in2="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <- Systemd Target circle -->
  <circle cx="50" cy="50" r="35" 
          fill="none" 
          stroke="url(#det-gradient)" 
          stroke-width="2"
          filter="url(#det-glow)">
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <- Systemd Inner circles -->
  <circle cx="50" cy="50" r="25" 
          fill="none" 
          stroke="#00ff00" 
          stroke-width="1.5">
    <animate attributeName="r" values="25;23;25" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="50" cy="50" r="15" 
          fill="none" 
          stroke="#00ff00" 
          stroke-width="1">
    <animate attributeName="r" values="15;13;15" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <- Systemd Center dot -->
  <circle cx="50" cy="50" r="5" fill="#00ff00">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  
  <- Systemd Crosshair lines -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  <line x1="15" y1="50" x2="85" y2="50" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
</svg>
